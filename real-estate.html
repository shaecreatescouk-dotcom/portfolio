<script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

        }

        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        function sendMessage() {

            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                // EDIT: Change this to your email or add form handling service
                window.location.href = `mailto:shaecreates.co.uk@gmail.com?subject=New inquiry from ${name}&body=${message}`;
                alert('Opening your email client...');
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>

<script>
async function renderGallery(categorySlug) {
  try {
    const res = await fetch('data/galleries.json', { cache: 'no-store' });
    const data = await res.json();
    const cat = data[categorySlug];
    if (!cat) return;

    // Photos
    const photosWrap = document.getElementById('photos-grid');
    photosWrap.innerHTML = '';
    (cat.photos || []).forEach(item => {
      const src = item.image || item; // supports both formats
      if (!src) return;
      const img = document.createElement('img');
      img.src = src;
      img.loading = 'lazy';
      img.className = "w-full h-72 object-cover rounded-2xl border border-white/10";
      photosWrap.appendChild(img);
    });
    if ((cat.photos || []).length === 0) {
      photosWrap.innerHTML = '<div class="h-72 bg-white/5 rounded-2xl border border-white/10 flex items-center justify-center text-white/40">No photos yet — add them in /admin</div>';
    }

    // Videos
    const videosWrap = document.getElementById('videos-grid');
    videosWrap.innerHTML = '';
    (cat.videos || []).forEach(item => {
      const src = item.video || item;
      if (!src) return;
      const v = document.createElement('video');
      v.controls = true;
      v.className = "w-full h-72 rounded-2xl border border-white/10 object-cover";
      const s = document.createElement('source');
      s.src = src;
      s.type = "video/mp4";
      v.appendChild(s);
      videosWrap.appendChild(v);
    });
    if ((cat.videos || []).length === 0) {
      videosWrap.innerHTML = '<div class="h-72 bg-white/5 rounded-2xl border border-white/10 flex items-center justify-center text-white/40">No videos yet — add them in /admin</div>';
    }
  } catch (e) {
    console.error(e);
  }
}
</script>
<script>renderGallery('real-estate');</script>
